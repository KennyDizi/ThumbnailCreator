version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18

  pre_build:
    commands:
      - dotnet restore CreateThumbnailFunction/src/CreateThumbnailFunction/CreateThumbnailFunction.csproj

  build:
    commands:
      - dotnet publish CreateThumbnailFunction/src/CreateThumbnailFunction/CreateThumbnailFunction.csproj -c Debug -o $CODEBUILD_SRC_DIR/publish

  post_build:
    commands:
      - zip -j $CODEBUILD_SRC_DIR/createthumbnail_output.zip $CODEBUILD_SRC_DIR/publish/*

artifacts:
  files:
    - $CODEBUILD_SRC_DIR/createthumbnail_output.zip