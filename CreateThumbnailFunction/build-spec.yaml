version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18

  pre_build:
    commands:
      - dotnet restore CreateThumbnailFunction/src/CreateThumbnailFunction/CreateThumbnailFunction.csproj

  build:
    commands:
      - dotnet publish CreateThumbnailFunction/src/CreateThumbnailFunction/CreateThumbnailFunction.csproj -c Debug -o publish

  post_build:
    commands:
      - zip -j createthumbnail_output.zip publish/*

artifacts:
  files:
    - createthumbnail_output.zip