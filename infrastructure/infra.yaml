AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: "Creates infrastructure for Thumnbail Creator"

Parameters:
  RawBucketName:
    Type: String
    Default: rawimages
    Description: Enter the name of the Raw Images Bucket

  ThumbnailBucketName:
    Type: String
    Default: thumbnailimages
    Description: Enter the name of the Thumbnail Images Bucket

  ApiGatewayName:
    Type: String
    Default: tcapigateway
    Description: Enter the name of the API Gateway

Resources:
  AppRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: "*"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "tc-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "s3:*"
                Resource: "*"
      RoleName: tc-role

  RawBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref RawBucketName

  ThumbnailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ThumbnailBucketName

  ApiGatewayRest:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Ref ApiGatewayName
      Description: Api Gateway to enable reading and writing of image data
      BinaryMediaTypes:
        - image/png
      EndpointConfiguration:
        Types:
          - REGIONAL
    DependsOn:
      - RawBucket

  BucketApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      PathPart: !Ref RawBucketName
      RestApiId: !Ref ApiGatewayRest
      ParentId: !GetAtt
        - ApiGatewayRest
        - RootResourceId
    DependsOn:
      - ApiGatewayRest

  BucketItemApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      PathPart: "{item}"
      RestApiId: !Ref ApiGatewayRest
      ParentId: !Ref BucketApiResource
    DependsOn:
      - ApiGatewayRest
      - BucketApiResource

  BucketItemApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRest
      ResourceId: !Ref BucketItemApiResource
      HttpMethod: POST
      AuthorizationType: NONE
      OperationName: SaveImage
      MethodResponses:
        - StatusCode: 201
      RequestParameters:
        method.request.header.Content-Disposition: false
        method.request.header.Content-Type: false
        method.request.path.item: true
      Integration:
        Type: AWS
        Credentials: !GetAtt
          - AppRole
          - Arn
        IntegrationHttpMethod: PUT
        PassthroughBehavior: WHEN_NO_MATCH
        RequestParameters:
          integration.request.header.Content-Disposition: method.request.header.Content-Disposition
          integration.request.header.Content-Type: method.request.header.Content-Type
          integration.request.path.key: method.request.path.item
        Uri:
          Fn::Join:
            - "/"
            - - "arn:aws:apigateway:us-east-1:s3:path"
              - !Ref RawBucketName
              - "{key}"
        IntegrationResponses:
          - StatusCode: 201
    DependsOn:
      - AppRole
      - BucketItemApiResource
      - ApiGatewayRest

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ApiGatewayRest
      StageName: DefaultDeployment
    DependsOn:
      - ApiGatewayRest

  DefaultApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref ApiGatewayRest
      TracingEnabled: true
      DeploymentId: !Ref ApiGatewayDeployment
    DependsOn:
      - ApiGatewayRest
      - ApiGatewayDeployment

  CreateThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CreateThumbnail
      CodeUri:
        Fn::Join:
          - ""
          - - "s3://thumbnailcreator-artifacts/"
            - !Ref RawBucketName
            - "publish-220"
            - ".zip"
      Handler: CreateThumbnailFunction::CreateThumbnailFunctions.CreateThumbnailFunction::Execute
      Runtime: dotnetcore2.1
      Events:
        ResizeImageEvent:
          Type: S3
          Properties:
            Bucket: !Ref RawBucket
            Events: s3.ObjectCreated:*
    DependsOn:
      - RawBucket